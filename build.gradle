buildscript {
    def springBootVersion = '2.1.6.RELEASE'
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:' + springBootVersion
    }
}

plugins {
    id 'groovy'
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.9'
}

group 'portfolio-management-app'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'


// テストカバレッジにJacocoを使用する
apply plugin: 'jacoco'
jacoco {
    toolVersion = '0.8.1'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

build.dependsOn jacocoTestReport

dependencies {

    //import spring framework
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web'
    implementation group: 'org.springframework.boot', name: 'spring-boot-devtools'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-jooq'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security'
    
    //mysql connector
    implementation group: 'mysql', name: 'mysql-connector-java', version: '5.1.46'
    //logger
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    //lombok
    compileOnly group: 'org.projectlombok', name: 'lombok', version:'1.18.8'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.8'
    
    //test tools
    testImplementation group: 'org.dbunit',     name: 'dbunit',             version: '2.5.3'
    testImplementation group: 'junit',          name: 'junit',              version: '4.12'
    testImplementation group: 'org.hamcrest',   name: 'hamcrest',           version: '2.1'
    testImplementation group: 'org.hamcrest',   name: 'hamcrest-library',   version: '2.1'
    testImplementation group: 'org.mockito',    name: 'mockito-core',       version: '2.19.0'
    testImplementation group: 'org.springframework.boot', name:'spring-boot-starter-test'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.1.3'
}
patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}
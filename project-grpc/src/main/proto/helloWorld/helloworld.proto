syntax="proto3";

option java_package = "io.grpc.takabow0705.helloworld";


message HelloWorldRequest{
    int64 id = 1;
    string name = 2;
}

message HelloWorldResponse{
    int64 id = 1;
    string name = 2;
    Message msg = 3;
}

message Message{
    string detail = 1;
}


service HelloWorld{

}




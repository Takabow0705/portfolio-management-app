# ----------------------------------------
# DB PROPERTIES
# ----------------------------------------
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/app_dev_db?characterEncoding=UTF8&verifyServerCertificate=false&useSSL=false
    username: app-dev
    password: app_dev
    driverClassName: com.mysql.jdbc.Driver
    initialization-mode: never
  jpa: 
    hibernate: 
      ddl-auto: none
  session:
    store-type: redis
  redis:
    host: localhost
    port: 6379
logging: 
  level: 
    org: 
      hibernate: 
        SQL: DEBUG
        type: 
          descriptor:
            sql:
              BasicBinder: TRACE
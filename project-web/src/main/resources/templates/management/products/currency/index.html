<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Currency Management Console</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="jumbotron.css" rel="stylesheet">
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" _lpchecked="1" th:action="@{/logout}" th:method="post">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">ログアウト</button>
            </form>
        </div>
    </nav>
    <div class="pt-0 pb-1 pl-2 pr-3">
        <span>pt-0 pb-1 pl-2 pr-3</span>
    </div>
    <div class="pt-0 pb-1 pl-2 pr-3">
        <span>pt-0 pb-1 pl-2 pr-3</span>
    </div>
    <main role="main" class="container my-xl-3">
        <h1 class="display-5">通貨マスタリスト</h1>
        <table class="table">
            <tr>
                <th>通貨ID</th>
                <th>通貨コード</th>
                <th>通貨名</th>
                <th>通貨発行国コード</th>
            </tr>
            <tr th:each="currency:${currencyList}">
                <td th:text="${currency.getCurrencyId()}"/>
                <td th:text="${currency.getCurrencyCode()}"/>
                <td th:text="${currency.getCurrencyName()}"/>
                <td th:text="${currency.getCountryCode()}"/>
            </tr>
        </table>
        <div class="input_area">
            <a class="btn btn-default" href="/management/products/currency/create">新規作成</a>
        </div>
    </main>
</body>

</html>

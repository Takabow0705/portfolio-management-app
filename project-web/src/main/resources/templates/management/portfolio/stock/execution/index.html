<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Register Stock Execution</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/ja.js" type="text/javascript"></script>
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/bootstrap-datetimepicker.min.js"></script>
    <script language="JavaScript" type="text/javascript">
        $(function(){
            //Default
            $('#datepicker1').datetimepicker({
                dayViewHeaderFormat: 'YYYY年 MMMM',
                tooltips: {
                    close: '閉じる',
                    selectMonth: '月を選択',
                    prevMonth: '前月',
                    nextMonth: '次月',
                    selectYear: '年を選択',
                    prevYear: '前年',
                    nextYear: '次年',
                    selectTime: '時間を選択',
                    selectDate: '日付を選択',
                    prevDecade: '前期間',
                    nextDecade: '次期間',
                    selectDecade: '期間を選択',
                    prevCentury: '前世紀',
                    nextCentury: '次世紀'
                },
                format: 'YYYY/MM/DD',
                locale: 'ja',
                showClose: true
            });

        });
        $(function(){
            //Default
            $('#datepicker2').datetimepicker({
                dayViewHeaderFormat: 'YYYY年 MMMM',
                tooltips: {
                    close: '閉じる',
                    selectMonth: '月を選択',
                    prevMonth: '前月',
                    nextMonth: '次月',
                    selectYear: '年を選択',
                    prevYear: '前年',
                    nextYear: '次年',
                    selectTime: '時間を選択',
                    selectDate: '日付を選択',
                    prevDecade: '前期間',
                    nextDecade: '次期間',
                    selectDecade: '期間を選択',
                    prevCentury: '前世紀',
                    nextCentury: '次世紀'
                },
                format: 'YYYY/MM/DD',
                locale: 'ja',
                showClose: true
            });

        });
    </script>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <a class="navbar-brand" href="#">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" _lpchecked="1" th:action="@{/logout}" th:method="post">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">ログアウト</button>
        </form>
    </div>
</nav>
<div class="pt-0 pb-1 pl-2 pr-3">
    <span>pt-0 pb-1 pl-2 pr-3</span>
</div>
<div class="pt-0 pb-1 pl-2 pr-3">
    <span>pt-0 pb-1 pl-2 pr-3</span>
</div>
<div role="main" class="container my-xl-3">
    <div class="form-group">
    <h2 class="display-5">約定株式登録</h2>
    <form th:action="@{/management/portfolio/stock/execution/upload}" th:method="post" enctype="multipart/form-data" th:object="${stockExectionCsvDto}">
        <input class="btn btn-default" type="file" th:field="*{multipartFile}"></input>
        <button class="btn btn-default" type="submit">登録</button>
    </form>
    </div>
　　<hr>
    <h2 class="display-5">約定株式出力</h2>
    <form th:action="@{/management/portfolio/stock/execution/download}" th:method="post" th:object="${stockExecutionDownloadParam}">
        <div class="form-group">
            <label class="control-label col-sm-2">出力対象期間指定</label>
            <div class="col-sm-9 form-inline">
                <div class="input-daterange input-group" id="datepicker1">
                    <label for="datepicker1" class="pt-2 pr-2">開始日</label>
                    <input type="text" class="input-sm form-control" name="fromDate" th:field="*{fromDate}" />
                    <span class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                </span>
                </div>
            </div>
            <div class="col-sm-9 form-inline">
                <div class="input-daterange input-group" id="datepicker2">
                    <label for="datepicker2" class="pt-2 pr-2">終了日</label>
                    <input type="text" class="input-sm form-control" name="toDate" th:field="*{toDate}" />
                    <span class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                </span>
                </div>
            </div>
        </div>
        <button class="btn btn-default" type="submit">ファイルダウンロード</button>
    </form>
    <hr>
    <div class="pull-right">
        <a class="btn btn-link" href="/management/portfolio/stock">株式ポートフォリオ管理画面へ</a>
    </div>
</div>
</body>

</html>
